<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0" />
        <meta http-equic="X-UA-Compatible" content="ie=edge" />
        <title>#{etq.msj_sesion}</title>
        <link rel="shortcut icon" href="managment/img/logo2.png" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="managment/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="managment/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
        <link rel="stylesheet" type="text/css" href="managment/vendor/animate/animate.css" />
        <link rel="stylesheet" type="text/css" href="managment/vendor/css-hamburgers/hamburgers.min.css" />
        <link rel="stylesheet" type="text/css" href="managment/vendor/animsition/css/animsition.min.css" />
        <link rel="stylesheet" type="text/css" href="managment/vendor/select2/select2.min.css" />
        <link rel="stylesheet" type="text/css" href="managment/vendor/daterangepicker/daterangepicker.css" />
        <link rel="stylesheet" type="text/css" href="managment/css/util.css" />
        <link rel="stylesheet" type="text/css" href="managment/css/main.css" />
    </h:head>
    <h:body>
        <div class="limiter">

            <div class="container-login100">

                <div class="wrap-login100">
                    <h:form class="login100-form validate-form">
                        <span class="login100-form-title p-b-43">
                            <img src="managment/img/logo.png" alt="logo" width="230" />
                        </span>                        



                        <div class="wrap-input100 validate-input" data-validate="Usuario es requerido">
                            <h:inputText class="input100" id="txtUsr" value="#{ingreso.usu}" required="true" autocomplete="off" requiredMessage="#{etq.msj_usu1}"/>
                            <span class="focus-input100" />
                            <span class="label-input100">Usuario</span>
                            <h:message for="txtUsr" style="color: red;"/>
                        </div>



                        <div class="wrap-input100 validate-input" data-validate="Contraseña es requerida">
                            <h:inputSecret class="input100" id="txtPas" value="#{ingreso.contra}" required="true" requiredMessage="#{etq.msj_pass1}" autocomplete="off"/>
                            <span class="focus-input100" />
                            <span class="label-input100">Contraseña</span>
                            <h:message for="txtPas" style="color: red;"/>
                        </div>

                        <div class="flex-sb-m w-full p-t-3 p-b-32">
                            <div>
                                <a href="./faces/index.xhtml" class="txt1">
                                    Atrás
                                </a>
                            </div>
                        </div>


                        <div class="container-login100-form-btn">
                            <h:commandButton class="login100-form-btn" value="#{etq.msj_login}" action="#{ingreso.autenticar()}">
                            </h:commandButton>
                        </div>
                    </h:form>

                    <div class="login100-more" id='fondo'>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <script src="managment/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="managment/vendor/animsition/js/animsition.min.js"></script>
        <script src="managment/vendor/bootstrap/js/popper.js"></script>
        <script src="managment/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="managment/vendor/select2/select2.min.js"></script>
        <script src="managment/vendor/daterangepicker/moment.min.js"></script>
        <script src="managment/vendor/daterangepicker/daterangepicker.js"></script>
        <script src="managment/vendor/countdowntime/countdowntime.js"></script>
        <script src="managment/js/main.js"></script>
    </h:body>
</html>
